    <script>lax()
        function lax()
        {
            fetch('Display.csv?v=1.3')
                    .then(response => response.text())
                    .then(csvData => {        
                        stuff = csvData.replace(/\n/g,',')
                        stuff = stuff.split(',')
            fetch('confnames.csv')
                    .then(response => response.text())
                    .then(csvData => {        
                        confnames = csvData.replace(/\n/g,',')
                        confnames = confnames.split(',')

            body = document.createElement("div")
            body.id = 'teams-body'
            document.body.appendChild(body)
            leaguename = document.createElement('div')
            leaguename.id='leaguename'
            body.appendChild(leaguename)
            leaguename.style.display='none'

            for(i=0;i<stuff.length;i+=8) 
            {   
                div = document.createElement('div')
                div.className = 'teams'
                div.id=i
                body.appendChild(div)

                team = document.createElement('span')
                team.innerHTML = stuff[i+2]

                
                logo = document.createElement('img')
                logo.src = stuff[i+3] 
                if(stuff[i+5]=='World Lacrosse')logo.id = 'country'

                links = document.createElement('div')
                links.className = 'links'

                scores = document.createElement('a')
                scores.innerHTML = 'Scores'
                scores.href = 'index.html?date=Any&league='+stuff[i+5].replace(' ','+')+'&conf=Any&team='+stuff[i]

                standings = document.createElement('a')
                standings.innerHTML = 'Standings'

                standings.href = 'standings.html?league='+stuff[i+5].replace(' ','+')+'&conf='+stuff[i+4]
                if(stuff[i+5]=='PLL') standings.href = 'standings.html?league='+stuff[i+5].replace(' ','+')+'&conf=Regular+Season'
                if(stuff[i+5]=='WLA'||stuff[i+5]=='MSL')
                {
                    standings.href = 'standings.html?league=Mann+Cup&conf=Any'
                } 
            

                links.appendChild(scores)
                links.appendChild(standings)

                div.appendChild(team)
                div.appendChild(logo)
                div.appendChild(links)
            }
            
            
            document.getElementById("league").addEventListener("change",function(){change()})
            document.getElementById("NCAA MD1 ").addEventListener('change',function(){change()})
            document.getElementById("NCAA MD2 ").addEventListener('change',function(){change()})
            document.getElementById("NCAA MD3 ").addEventListener('change',function(){change()})
            document.getElementById("NCAA WD1 ").addEventListener('change',function(){change()})
            document.getElementById("NCAA WD2 ").addEventListener('change',function(){change()})
            document.getElementById("NCAA WD3 ").addEventListener('change',function(){change()})
        

            let curr = new URL(window.location.href)
            if(curr.toString().length<36) 
            {
                curr = 'teams.html?league=PLL&conf=Any'
            }
            window.history.pushState({},'',curr)

            let url = ''
            function change()
            {
                curr = window.location.href
    
                if(url != curr)
                {      
                    
                    url = new URL(window.location.href)
                    
                    league = url.searchParams.get('league').replace('+',' ') 
                    document.getElementById('league').value = league

                    if(league.includes('NCAA'))
                    {
                        conf = url.searchParams.get('conf').replace('+',' ')
                        document.getElementById(league+' ').value = conf    
                    }
                    else conf = 'Any'
                }
                else
                {          
                    url = new URL(window.location.href)
                    
                    league = document.getElementById('league').value
                    if(league.includes('NCAA')) conf = document.getElementById(league+' ').value
                    else conf = 'Any'

                    url.searchParams.set('league', league)
                    url.searchParams.set('conf', conf)

                    window.history.pushState({}, '', url.toString())
                }      

                let leaguelist= ['PLL', 'Premier Lacrosse League','NLL','National Lacrosse League','World Lacrosse','World Lacrosse Championship','NCAA MD1','NCAA Men\'s Division 1','NCAA MD2','NCAA Men\'s Division 2','NCAA MD3','NCAA Men\'s Division 3','NCAA WD1','NCAA Women\'s Division 1','NCAA WD2','NCAA Women\'s Division 2','NCAA WD3','NCAA Women\'s Division 3','MSL','Major Series Lacrosse','WLA','Western Lacrosse Association']
                leaguename = document.getElementById('leaguename')
                leaguename.innerHTML = leaguelist[leaguelist.indexOf(league)+1]
                if(conf!='Any')leaguename.innerHTML += ': '+conf
                leaguename.style.display = 'block'


                teams = document.getElementsByClassName('teams')
                for(i=0;i<teams.length;i++) 
                { 
                    teams[i].style.display = 'none'
                    if(stuff[parseInt(teams[i].id)+5]==league && stuff[parseInt(teams[i].id)]!='TBD'&& stuff[parseInt(teams[i].id)]!='Veterans'&& stuff[parseInt(teams[i].id)]!='Rising Stars')
                    {
                        if(league.includes('NCAA'))
                        {
                            if(stuff[parseInt(teams[i].id)+4]==conf || conf =='Any')
                            {          
                                teams[i].style.display = 'flex'
                            }    
                        }
                        else teams[i].style.display = 'flex'
                    }
                }

                dropdowns = document.getElementsByClassName('type')
                for(let i = 1; i<dropdowns.length; i++)
                {   
                    if(dropdowns[i].id == league +' ') dropdowns[i].style.display = "block" 
                    else dropdowns[i].style.display = "none"  
                }
                document.getElementById('ncaalabel').style.display = "none"
                if(league.includes('NCAA')) document.getElementById('ncaalabel').style.display = "block"
            }   
            change()
            
            document.body.removeChild(document.getElementById('loading'))
         })})}
