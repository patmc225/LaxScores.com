    <script>
        lax()
        function lax()
        {   
            fetch('Display.csv')
                    .then(response => response.text())
                    .then(csvData => {        
                        stuff = csvData.replace(/\n/g,',')
                        stuff = stuff.split(',')
            fetch('confnames.csv')
                    .then(response => response.text())
                    .then(csvData => {        
                        confnames = csvData.replace(/\n/g,',')
                        confnames = confnames.split(',')

            let array = localStorage.getItem('key')
            array = array.split('#')


            // create table for each league

            standings = document.getElementById('standings')
            // for each element in array
            for(i=0;i<array.length;i++) 
            {
                // split by $
                split = array[i].split('$')
                name = split[1] + ' ' + split[2]
                gp = parseInt(split[3]) + parseInt(split[4])
                if(split.length>7) gp = parseInt(split[3]) + parseInt(split[4]) + parseInt(split[7]) + parseInt(split[8])
                if(gp>1 && !name.includes('Out Of Conference Play') && !name.includes('Semifinal'))
                {
                    if(document.getElementById(name)==null)
                    {     
                        model = document.getElementById('model')
                        table = model.cloneNode(true)
                        table.id = name
                        table.className = 'standings'
                        table.getElementsByTagName('caption')[0].innerHTML = name
                        standings.appendChild(table)    
                      
                        if(split.length>7)  
                        {
                            table.setAttribute('size','long')
                            thing = table.getElementsByTagName('thead')[0].getElementsByTagName('tr')[0]
                            
                            ovr = document.createElement('th')
                            ovr.innerHTML = 'Overall'
                            ovr.id = 'confovr'
                            
                            ovr.colSpan = 5
                            conf = document.createElement('th')
                            conf.innerHTML = 'Conference'
                            conf.id = 'confovr'

                            colspan = document.createElement('th')
                            colspan.id = 'confovr'
                            
                            conf.colSpan = 5   
                            colspan.colSpan=4
                    
                            thing.appendChild(colspan)
                            thing.appendChild(conf)
                            thing.appendChild(ovr)
                        }
                    }
                    table = document.getElementById(name)
                    tbody = table.getElementsByTagName('tbody')[0]

                    r=[]
                    tr = document.createElement('tr')
                    tbody.appendChild(tr)

                    for(x = 0;x<tbody.getElementsByTagName('tr').length-1;x++)
                    {               
                        if( (  parseInt(split[3])  /  (  parseInt(split[3])+parseInt(split[4])  )  ) > parseFloat('0'+(((tbody.getElementsByTagName('tr')[x]).getElementsByTagName('td'))[5]).innerHTML)   )
                        {
                            r.push(tbody.getElementsByTagName('tr')[x])
                        }
                        if( (  parseInt(split[3])  /  (  parseInt(split[3])+parseInt(split[4])  )  ) == parseFloat('0'+(((tbody.getElementsByTagName('tr')[x]).getElementsByTagName('td'))[5]).innerHTML)   )
                        {
                            if( (  parseInt(split[5])  -   parseInt(split[6])   ) > parseFloat((((tbody.getElementsByTagName('tr')[x]).getElementsByTagName('td'))[6]).innerHTML)   )
                            {
                                r.push(tbody.getElementsByTagName('tr')[x])
                            }
                        
                        }
                            
                    }
                    for(x = 0;x<r.length;x++)
                    {
                        tbody.removeChild(r[x])
                    }
                    for(x = 0;x<r.length;x++)
                    {
                        tbody.appendChild(r[x])
                    }


                    /*
                    num = tbody.getElementsByTagName('tr')
                    if(num.length%2==0)tr.id = 'dark' 
                    else tr.id = 'light'*/


                    index = stuff.indexOf(split[0])                     
                    while(!split[1].includes(stuff[index+5]) && index!=-1)
                    {
                        if(index%8==0) index += 8
                        else index += 1
                        index = stuff.indexOf(split[0],index)
                    }
            
                    

                    if(split.length>7)  
                    {
                        th = table.getElementsByTagName('thead')[1].getElementsByTagName('th')
                        th[6].id = 'divider'

                        td = document.createElement('td')
                        tr.appendChild(td)

                        td = document.createElement('td')
                        tr.appendChild(td)


                        td = document.createElement('td')
                        img = document.createElement('img')
                        img.className = 'logoimg'
                        img.src = stuff[index+3]
                        td.appendChild(img)
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.id = 'team'
                        a = document.createElement('a')
                        a.href='index.html?date=Any&league='+stuff[index+5]+'&conf=Any&team='+stuff[index]
                        a.innerHTML=stuff[index+1]
                        td.appendChild(a)
                        tr.appendChild(td)
                    /*
                        td = document.createElement('td')
                        td.innerHTML = parseInt(split[3])+parseInt(split[4])
                        tr.appendChild(td)*/

                        td = document.createElement('td')
                        td.innerHTML = split[3] + '-' + split[4]
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.innerHTML = (parseInt(split[3]) / (parseInt(split[3])+parseInt(split[4]))).toFixed(3).replace('0','')
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.innerHTML = parseInt(split[5]) - parseInt(split[6])
                        if(parseInt(td.innerHTML)>0) td.innerHTML = '+' + td.innerHTML
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.innerHTML = split[5]
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.innerHTML = split[6]
                        td.id = 'divider'
                        tr.appendChild(td)


/*
                        td = document.createElement('td')
                        td.innerHTML = gp
                        tr.appendChild(td)*/

                        td = document.createElement('td')
                        td.innerHTML = (parseInt(split[3])+parseInt(split[7])) + '-' + (parseInt(split[4])+parseInt(split[8]))
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.innerHTML = ( (parseInt(split[3])+parseInt(split[7])) / (parseInt(gp)) ).toFixed(3).replace('0','')
                        tr.appendChild(td)
                                              
                        td = document.createElement('td')
                        td.innerHTML = (parseInt(split[5])+parseInt(split[9])) - (parseInt(split[6])+parseInt(split[10]))
                        if(parseInt(td.innerHTML)>0) td.innerHTML = '+' + td.innerHTML
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.innerHTML = parseInt(split[5])+parseInt(split[9])
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.id='divider'
                        td.innerHTML = parseInt(split[6])+parseInt(split[10])
                        tr.appendChild(td)
                    }               
                    else
                    {
                        th = table.getElementsByTagName('thead')[1].getElementsByTagName('th')
                        for (j=7; j<th.length;j++) th[j].style.display = "none"

                        td = document.createElement('td')
                        tr.appendChild(td)

                        td = document.createElement('td')
                        tr.appendChild(td)
                    
                        td = document.createElement('td')
                        img = document.createElement('img')
                        img.className = 'logoimg'
                        if(table.id.includes('World')) img.id = 'country'
                        img.src = stuff[index+3]
                        td.appendChild(img)
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.id = 'team'
                        a = document.createElement('a')
                        a.href='index.html?date=Any&league='+stuff[index+5]+'&conf=Any&team='+stuff[index]
                        a.innerHTML=stuff[index+1]
                        td.appendChild(a)
                        tr.appendChild(td)

                        /*
                        td = document.createElement('td')
                        td.innerHTML = gp
                        tr.appendChild(td)*/
                        
                        td = document.createElement('td')
                        td.innerHTML = split[3] + '-' + split[4]
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.innerHTML = ((parseInt(split[3]) / (parseInt(split[3])+parseInt(split[4]))).toFixed(3)).replace('0','')
                        tr.appendChild(td)


                        td = document.createElement('td')
                        td.innerHTML = parseInt(split[5]) - parseInt(split[6])
                        if(parseInt(td.innerHTML)>0) td.innerHTML = '+' + td.innerHTML
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.innerHTML = split[5]
                        tr.appendChild(td)

                        td = document.createElement('td')
                        td.id='divider'
                        td.innerHTML = split[6]
                        tr.appendChild(td)    
                    }

                

                }
            }

            document.getElementById('glossary').style.display='none'

            tables = document.body.getElementsByClassName('standings')
            for(i=1;i<tables.length;i++)
            {
                for(j=2;j<tables[i].getElementsByTagName('tr').length;j++)
                {
                    tables[i].getElementsByTagName('tr')[j].getElementsByTagName('td')[1].innerHTML = j-1             
                }
            }

            for(i=1;i<tables.length;i++) for(j=2;j<tables[i].getElementsByTagName('tr').length;j++) tables[i].getElementsByTagName('tr')[j].getElementsByTagName('td')[0].id = 'q'

            for(i=1;i<tables.length;i++)
            {
                if(tables[i].id == 'PLL Regular Season')
                {
                    tables[i].getElementsByTagName('caption')[0].innerHTML = 'Premier Lacrosse League'
                    for(j=2;j<tables[i].getElementsByTagName('tr').length-1;j++)
                    {
                        if(j<3) tables[i].getElementsByTagName('tr')[j].getElementsByTagName('td')[0].id = 'q-one'
                        else if(j<6) tables[i].getElementsByTagName('tr')[j].getElementsByTagName('td')[0].id = 'q-two'
                        else tables[i].getElementsByTagName('tr')[j].getElementsByTagName('td')[0].id = 'q-three'
                    }
                }

                else if(tables[i].id == 'NLL East Regular Season' || tables[i].id == 'NLL West Regular Season')
                {

                   if(tables[i].id == 'NLL East Regular Season') tables[i].getElementsByTagName('caption')[0].innerHTML = 'Eastern Conference'
                   if(tables[i].id == 'NLL West Regular Season') tables[i].getElementsByTagName('caption')[0].innerHTML = 'Western Conference'
                   
                   for(j=2;j<6;j++)
                    {
                        tables[i].getElementsByTagName('tr')[j].getElementsByTagName('td')[0].id = 'q-one' 
                    }          
                }
                else if(tables[i].id == 'MSL Regular Season' || tables[i].id == 'WLA Regular Season')
                {

                   if(tables[i].id == 'MSL Regular Season') tables[i].getElementsByTagName('caption')[0].innerHTML = 'Major Series Lacrosse'
                   if(tables[i].id == 'WLA Regular Season') tables[i].getElementsByTagName('caption')[0].innerHTML = 'Western Lacrosse Association'
                   
                   for(j=2;j<6;j++)
                    {
                        tables[i].getElementsByTagName('tr')[j].getElementsByTagName('td')[0].id = 'q-one' 
                    }
                }
                else if(tables[i].id.includes('Pool'))
                {

                   tables[i].getElementsByTagName('caption')[0].innerHTML = tables[i].getElementsByTagName('caption')[0].innerHTML.replace('World Lacrosse','')
                    
                   if(tables[i].id.includes('A'))
                    {
                        for(j=2;j<7;j++)
                        {
                           if(j<4) tables[i].getElementsByTagName('tr')[j].getElementsByTagName('td')[0].id = 'q-one'
                           else tables[i].getElementsByTagName('tr')[j].getElementsByTagName('td')[0].id = 'q-two'
                            
                        }
                    }
                    else
                    {
                        for(j=2;j<4;j++)
                        {
                            tables[i].getElementsByTagName('tr')[j].getElementsByTagName('td')[0].id = 'q-two'
                            
                        }
                    }
                    if(tables[i].id.includes('E'))
                    {
                        tables[i].getElementsByTagName('tr')[3].getElementsByTagName('td')[0].id='q'
                    }

                }
                else if(tables[i].id.includes('NCAA'))
                {
                    ref = tables[i].id.split(' ')

                    if(ref[3]!='Conference') num = confnames.indexOf(ref[2]+' '+ref[3])
                    else num = confnames.indexOf(ref[2])

                    tables[i].getElementsByTagName('caption')[0].innerHTML = confnames[num+1]
                }

                document.getElementById('glossary').style.display='block'
                document.getElementById('standings').appendChild(document.getElementById('glossary'))
            }
                        
            
           

           
            document.getElementById("model").style.display = 'none'
           
           
            document.getElementById("league").addEventListener("change",function(){change()})
            document.getElementById("PLL").addEventListener('change',function(){change()})
            document.getElementById("NLL").addEventListener('change',function(){change()})
            document.getElementById("World Lacrosse").addEventListener('change',function(){change()})
            document.getElementById("NCAA MD1").addEventListener('change',function(){change()})
            document.getElementById("NCAA MD2").addEventListener('change',function(){change()})
            document.getElementById("NCAA MD3").addEventListener('change',function(){change()})
            document.getElementById("NCAA WD1").addEventListener('change',function(){change()})
            document.getElementById("NCAA WD2").addEventListener('change',function(){change()})
            document.getElementById("NCAA WD3").addEventListener('change',function(){change()})
            window.addEventListener("popstate",function(event){change()});

        



//////////////CHANGE///////////////////////////////






            let curr = new URL(window.location.href)
            if(curr.toString().length<40) 
            {
                curr = 'standings.html?league=PLL&conf=Regular+Season'
            }
            window.history.pushState({},'',curr)

            let url = ''
            
            function change()
            {   
                curr = window.location.href
    
                if(url != curr)
                {      
                    url = new URL(window.location.href)
                    
                    league = url.searchParams.get('league').replace('+',' ') 
                    document.getElementById('league').value = league

                    if(league!='Mann Cup')
                    {
                        conf = url.searchParams.get('conf').replace('+',' ')
                        document.getElementById(league).value = conf    
                    }
                    else conf = 'Any'
                }
                else
                {          
                    url = new URL(window.location.href)
                    
                    league = document.getElementById('league').value
                    if(league != 'Any' && (league!='Mann Cup')) conf = document.getElementById(league).value
                    else conf = 'Any'

                    if(conf=='Any'&&(league=='PLL'))conf='Regular+Season'
                    url.searchParams.set('league', league)
                    url.searchParams.set('conf', conf)

                    window.history.pushState({}, '', url.toString())
                }



                let dropdowns = document.getElementsByClassName('type')
                for(let i = 1; i<dropdowns.length; i++)
                {   
                    if(dropdowns[i].id == league) dropdowns[i].style.display = "block" 
                    else dropdowns[i].style.display = "none"  
                }
              


        
                table = document.getElementsByClassName('standings')
                for(i=0;i<table.length;i++)
                {
                    table[i].style.display = "none"
                    if((table[i].id.includes(league)))
                    {           
                        if(conf!='Any') 
                        {
                            if(table[i].id.includes(conf)) table[i].style.display = "block"

                        }
                        else table[i].style.display = "block"
                    }   
                    else if(league=='Mann Cup')
                    {
